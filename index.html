<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
  <div class="form" hidden>
    <fieldset>
      <legend>---Player Names---</legend>
        <form action="#" method="post">
          <div>
            <label for="player1" id="label-1">Player1:</label>
              <input type="text" id="player1" required>
          </div>
        <div>
          <label for="player2" id="label-2">Player2:</label>
            <input type="text" id="player2" required>
        </div>
          <div>
            <button class="play-button" type="button">Play</button>
          </div>
        </form>
    </fieldset>
  </div>
  
  <div id="winner" hidden></div>
  
  <div class="button">
    <button type="button" class="play">Start</button>
    <button type="button" class="reset" hidden>Reset</button>
  </div>
  <div class="container">
    <div class="blocks" id="block1"></div>
    <div class="blocks" id="block2"></div>
    <div class="blocks" id="block3"></div>
    <div class="blocks" id="block4"></div>
    <div class="blocks" id="block5"></div>
    <div class="blocks" id="block6"></div>
    <div class="blocks" id="block7"></div>
    <div class="blocks" id="block8"></div>
    <div class="blocks" id="block9"></div>
  </div>
</body>
</html>
